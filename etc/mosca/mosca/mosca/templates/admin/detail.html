{% extends "admin/mosca_master.html" %}
{% import "posts/_forms.html" as forms %}

{% block subtitle %}
<h2>
    {% if create %}
      Add new Post
    {% else %}
      Edit Post
    {% endif %}
</h2>
{% endblock %}

{% block body %}
    <form action="?{{ request.query_string }}" method="post">
        {{ forms.render(form) }}
        <div class="actions">
            <input type="submit" class="btn primary" value="save">
            <a href="{{ url_for("admin.index") }}" class="btn secondary">Cancel</a>
        </div>
    </form>
{% endblock %}

{% block extra_footer %}
    {{ super() }}
    <script src="/static/js/thirds/ckeditor/ckeditor.js"></script>
    <script src="/static/js/thirds/ckeditor/adapters/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function()
    {
        $('textarea').ckeditor();
    });
    </script>
{% endblock %}
