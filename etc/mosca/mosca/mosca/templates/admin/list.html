{% extends "admin/mosca_master.html" %}

{% block body %}
  <table  class="table table-bordered table-striped">
    <thead>
      <th>Title</th>
      <th>Created</th>
      <th>Actions</th>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <th><a href="{{ url_for('admin.edit', permalink=post.permalink) }}">{{ post.title }}</a></th>
        <td>{{ post.created.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for("admin.edit", permalink=post.permalink) }}" class="btn primary">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
